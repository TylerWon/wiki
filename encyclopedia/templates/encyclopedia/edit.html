{% extends 'encyclopedia/layout.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>Editing '{{ title }}' Entry</h1>
    <form action="{% url 'edit' title %}" method="POST">
        {% csrf_token %}
        {{ editForm }}
        <div>
            <input class="btn btn-primary" type="submit" name="save" value="Save">
        </div>
    </form>
{% endblock %}

{% block url %}
    href="{% url 'entry' randomEntry %}"
{% endblock %}
